on: workflow_dispatch

jobs:
  # Build job. Builds app for Android with Buildozer
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: test make help
        run: |
          chmod +x make.py
          ./make.py 


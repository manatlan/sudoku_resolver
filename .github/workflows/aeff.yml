name: Aeff

on: workflow_dispatch

jobs:
  
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: test make help
        run: |
          chmod +x make.py
          ./make.py 

      - name: export stats
        run: |
          ./make.py > RESULTS.TXT
          ./make.py stats . optimized >> RESULTS.TXT

      - name: Commit results
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github
          author_email: mail@example.com
          message: 'update results from github'
          add: 'RESULTS.txt'